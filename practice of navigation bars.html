<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title> CSS Navigation Bars </title>

<style>

    .one{
         background-color: aquamarine;
         font-size: 20px;
         font-style: oblique;
         padding: 12px;
         border: 2px solid red;
         box-shadow: 2px 2px 2px blue;
 }

ul{

list-style-type: none;

margin:2px;

padding: 0;

}

li {

display:table

}

li a{

color: black;

padding: 5 20px;

text-decoration: none;

}


li a:hover:not(.active){

background-color: lightsalmon;

color: white;

}

</style>

</head>

<body>

<h1> Navigation Bars</h1>

<ul>

    <div class="one">

<li> <a  href="#home"> Home </a></li><br>

<li> <a href="#about"> About </a></li>
<br>
<li> <a href="#Contact"> Contact </a></li>
    </div>

</ul>

</body>

</html>
